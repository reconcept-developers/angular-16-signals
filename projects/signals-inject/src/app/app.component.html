<main>
  <h1>Signals Inject Todo</h1>

  <section class="row">
    <input [(ngModel)]="newTodo"/>
    <button (click)="addTodo()">Add</button>
  </section>

  <section>
    <h2>Todo</h2>

    <ul>
      <li *ngFor="let todo of todoSignal.todos()" (click)="markDone(todo)">
        {{ todo.label }}
      </li>
    </ul>
  </section>
  <section>
    <h2>Done</h2>
    <ul>
      <li *ngFor="let todo of todoSignal.doneTodos()">
        {{ todo.label }}
      </li>
    </ul>
  </section>
</main>
